<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Mi Formulario de Registro</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre...">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="password">Confirmar contraseña:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="fecha">Cumpleaños:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <br>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <br>
        <br>
        <p>Una breve descripcion de ti:</p>
        <textarea id="descripcion" name="descripcion" rows="6" cols="30"></textarea>
        <br>
        <p>Lenguaje favorito:</p>
        <select id="lenguaje" name="lenguaje">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
    </form>
</body>
</html>
