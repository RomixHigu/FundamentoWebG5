<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="nombre">Nombre:</label>
        <!-- Capturar el ingreso de datos alfanumericos-->
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <!--Radio button-->
        <label for="femenino">Femenino:</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="masculino">Masculino:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="nodecir">Prefiero no decir:</label>
        <input type="radio" id="nodecir" name="genero" value="nodecir">
        <br>
        <!--Checkbox-->
        <label for="lunes">Lunes</label>
        <input type="checkbox" id="lunes" name="semana" value="lunes">
        <label for="martes">Martes</label>
        <input type="checkbox" id="martes" name="semana" value="martes">
        <label for="miercoles">Miercoles</label>
        <input type="checkbox" id="miercoles" name="semana" value="miercoles">
        <label for="jueves">Jueves</label>
        <input type="checkbox" id="jueves" name="semana" value="jueves">
        <label for="viernes">Viernes</label>
        <input type="checkbox" id="viernes" name="semana" value="viernes">
        <br>
        <!--Select-->
        <p><b>Dias de la semana</b></p>
        <select id="semana2" name="semana2">
            <option value="-1">Seleccione dia...</option>
            <option value="lunes">Lunes</option>
            <option value="lunes">Martes</option>
            <option value="lunes">Miercoles</option>
            <option value="lunes">Jueves</option>
            <option value="lunes">Viernes</option>
            <option value="lunes">Sabado</option>
            <option value="lunes">Domingo</option>
            </select>
        <br>
        <!--Textarea-->
        <textarea id="descripcion" name="descripcion"></textarea>
        <textarea id="descripcion2" name="descripcion2" rows="6" cols="60"></textarea>
        <br>
        <!--Input hidden (campo oculto)-->
        <input type="hidden" id="oculto" name="oculto" value="77">
        <br>
        <!--Botones-->
        <input type="button" value="ACEPTAR">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
